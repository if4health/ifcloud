<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="/style.css">
    <title>FileUploader</title>
</head>
<body>
    <header>
        <img id="icon" src="/img/IF_CLOUD_ICON.png" alt="">
        <a href="http://localhost:3007/if_cloud/home">Home</a>
        <a href="http://localhost:3007/if_cloud/file_uploader">Upload</a>
        <a href="http://localhost:3007/if_cloud/json_form">Form</a>
        <a href="">Info</a>
    </header>
    
    <div id="content">
        <div id="card">
            <form action="/if_cloud/upload" name="script" enctype="multipart/form-data" method="POST">
                <div class="line">
                    <h2>File Uploader</h2>
                </div>

                <div id="line_file" class="line">
                    <label>Selecione o arquivo</label>
                    <input id="file_uploader" type="file" name="script" >
                </div>

                <div class="line">
                    <button id="upload">Upload File</button>
                </div>
            </form>
        </div>
    </div>

    <footer>
        <div class="foot_line">
            <div class="foot_item foot_item_1">
                <img class="foot_inst_logo" src="/img/IFSUL.png" alt="">
            </div>
            <div class="foot_item foot_item_2">
                <img id="if_cloud_logo" src="/img/IF_CLOUD_LOGO.png" alt="">
                <p>- Developed By Juliano Machado</p>
            </div>
            <div class="foot_item foot_item_1">
                <img class="foot_inst_logo" src="/img/If4HEALTH.png" alt="">
            </div>
        </div>
    </footer>
</body>
</html>
